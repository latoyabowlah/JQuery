<!doctype html>
<html>
<head>

	<title>Jquery Practice</title>

	<style type="text/css">


		.sampleA{
			background-color: lightgreen;
			width: 200px;
			height: 200px;
		}

	.sampleB{
			background-color: lightblue;
			width: 200px;
			height: 200px;
		}

	.sampleC{
			background-color: purple;
			width: 200px;
			height: 200px;
		}

	footer{
		float: left;
		color:white;
		width: 100%;
		height:150px;
		font-size: 20px;
		background-color: grey;
	}


</style>

</head>

<body>
	<h1>Let's Practice Some JQuery</h1>


	<div class= "sampleA"><p>color me light green<p></div>
	<div class= "sampleB"><p>color me light blue<p></div>
	<div class= "sampleC"><p>Click Here!<p></div>

	<div class="footer"><footer>LaToya Bowlah | 718 915 0081</footer>

	












<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
$(document).ready(function() {
	console.log("ready");
});

$(document).ready(function() {
    $("h1").animate({
          width: 100,
          opacity: 0.3
        }, 1000);

    $(".sampleA").animate({
          width: "50%",
          opacity: 0.5
        }, 3000);

        $(".sampleB").hide(3000, function() {
          $(".sampleB").show(3000);
        });

       $(".sampleC").click(function() {
          alert("Click Here!");
        });

      $(".footer").slideUp(1000, function() {
              
              $(".footer").slideDown(1000);
            });
          });
        


</script>
</body>

</html>
